<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Pasteleria Dulce Reina</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        .header {
            padding: 10px;
            /* some padding */
            text-align: center;
            /* center the text */
            background: white;
            /* green background */
            color: white;
            /* white text color */
        }

        /* Increase the font size of the h1 element */
        .header h1 {
            font-size: 30px;
        }

        * {
            box-sizing: border-box;
        }


        /* Style the top navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #EFBEAF;
        }


        /* Style the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: #6A492C;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
            float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="img/reposteria-logo.png" alt="DulceDeliciaPasteleria" class="center" width="300px">
        </a>
    </div>

    <div class="navbar">
        <a href="index.html" class="center">Inicio</a>
        <a href="Pasteles.html">Pasteles</a>
        <a href="Personalizar.html">Personaliza tu pastel</a>
        <a href="Pedidos.html">Pedidos</a>
        <a href="#">Contactanos</a>
    </div>

    <br>

        </div>

            <img src="img/pastel2.png" alt="Forest" style="width:60%">
        </div>
        <div class="column">
            <img src="img/pastel3.png" alt="Mountains" style="width:60%">
        </div>
    </div>

    <div class="row">
        <div class="column">

</body>

</html>
