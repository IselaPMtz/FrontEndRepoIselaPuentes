    <title>Pasteleria Dulce Delicia</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        .header {
            padding: 10px;
            /* some padding */
            text-align: center;
            /* center the text */
            background: white;
            /* green background */
            color: white;
            /* white text color */
        }

        /* Increase the font size of the h1 element */
        .header h1 {
            font-size: 30px;
        }

        /* Style the top navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #EFBEAF;
        }


        /* Style the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: #6A492C;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
            float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            float: left;
            width: 99%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #81bdee;
            color: white;
        }
    </style>
</head>
